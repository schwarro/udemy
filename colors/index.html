<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Color Game</title>
  </head>
  <body>

    <h1>The Great
      <br>
      <span id="colorDisplay">RGB</span>
      <br>
      Color Game</h1>

    <div id="stripe">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" name="button" id="easy" class="mode">Easy</button>
      <button type="button" name="button" id="hard" class="mode selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
